<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <link rel="icon" type="image/png" href="resources/image/teho.png" />
        <title>Registro Asignaturas</title>
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>
    <h:body>
        <!-- Encabezado -->
        <ui:include src="resources/inc/header.xhtml" />
       
        <!-- MENU -->
        <ui:include src="resources/inc/menu.xhtml" />
        <center><div style="max-width:97%;min-height:20px;background:rgba(75, 177, 243, 0.85) ;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
            <div style="padding:15px;margin:auto;" >
                <center><font color="#FFF" size="+2">Registrar una nueva asignatura</font></center>
            </div>
        </div>
        <div style="max-width:100%;min-height:400px;background:#fff;box-shadow:0 0 8px 0 rgba(0,0,0,.3);">
            <div style="padding:10px;margin:auto;" >
                <h:form id="registrarAsig">
                    <div align="center">
                        <br/>
                        <p:inputText class="textbox"  id="nombreAsig" binding="#{nombreAsig}">Nombre de la nueva asignatura </p:inputText>
                        <br/>
                        <br/>
                        <p:selectOneMenu id="programas" style="width:300px" binding="#{programas}">
                            <f:selectItem itemLabel="Seleccione Programa" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{UnidadProyectosBean.consultarProgramasNombres()}" />
                        </p:selectOneMenu>
                        <br/>
                        <br/>
                        <p:commandButton id="aceptar" value="REGISTRAR ASIGNATURA" update="asig" action="#{UnidadProyectosBean.registrarAsignatura(nombreAsig.value,programas.value)}">
                        </p:commandButton>
                        <p:spacer width="20" height="20"/>
                        <p:commandButton id="regresar" value="REGRESAR" action="#{UnidadProyectosBean.getPaginaPrevia()}">
                        </p:commandButton>
                        <br/>
                        <br/>
                        <p:dataTable id="asig" var="asig" value="#{UnidadProyectosBean.consultarAsignaturas()}">
                            <p:column headerText="NOMBRE" >
                                <h:outputText value="#{asig.nombre}" />
                            </p:column>
                            <p:column headerText="PROGRAMA" >
                                <h:outputText value="#{asig.programa.nombre}" />
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <br/>
                    </div>
                </h:form>
            </div>
        </div>
            
            </center>
        <ui:include src="resources/inc/footer.xhtml" />
    </h:body>
</html>
